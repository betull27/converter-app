<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>converterapp</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="main">
        <form action="" method="post">
            <label for="enter">enter</label>
            <input type="number" id="enter" name="enter"
                placeholder="enter the number you want to convert" required>
            <label for="unit">unit</label>
            <input type="number" id="unit" name="unit"
                placeholder="enter the unit of measurement" required>
            <div class="wrap">
                <button type="submit">Convert</button>
            </div>
        </form>
    </div>
</body>
</html>
